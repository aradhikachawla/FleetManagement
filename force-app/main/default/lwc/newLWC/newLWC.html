<template>
          <lightning-tabset variant="scoped">
      
              <lightning-tab label="Buses">
                <template if:true={buses.data}>
                  <div class="slds-scrollable_y">
                   <lightning-layout horizontal-align="center" multiple-rows>
                     <!--If below line non comments then these two components will be  parent child relation ship then  custom event dispatch would work -->
                      <!--<c-boat-search-form  onsearch={handleSearchEvent}></c-boat-search-form>-->

                      <lightning-layout-item key={bus.Id} padding="around-small" size="12" small-device-size="6"

                          <c-l-w-ctiles key={bus.Id} bus-rec={bus} ></c-l-w-ctiles>
                      </lightning-layout-item>
                    </template>
                    </lightning-layout>
                  </div>

      </lightning-tabset>
